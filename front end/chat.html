<html lang="en">

<body>
 <h2 id="app-heading">JUST CHAT !!</h2>

<ul id="chats">
    <li class="chat" ><span class="username">user1 </span><span class="chatmsg" > has logged in</span> </li>
    <li class="chat" ><span class="username">user2 </span><span class="chatmsg" > has logged in</span> </li>
    <li class="chat" ><span class="username">user3 </span><span class="chatmsg" > has logged in</span> </li>
    <li class="chat" ><span class="username">user1 </span><span>: </span><span class="chatmsg" > message 1 u1</span> </li> 
    <li class="chat" ><span class="username">user2 </span><span>: </span><span class="chatmsg" >message 1 u2</span> </li>
    <li class="chat" ><span class="username">user3 </span><span>: </span><span class="chatmsg" >message 1 u3 </span> </li>
    <li class="chat" ><span class="username">user1 </span><span>: </span><span class="chatmsg" >message 2 u1</span> </li>
</ul>
<div id="sendmsg">
    <form action="" id="form">
        <input type="text" id="message">
        <input type="submit" id="send" value="SEND">
    </form>
</div>

</body>
